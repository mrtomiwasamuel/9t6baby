<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9T6baby</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .bio {

            background: white;
            padding: 12px 20px;

            font-weight: 600;

<body>

    <div class="container">

        <div class="bio">

        </div>

        <div class="buttons">
            <a href="#">Listen</a>
            <a href="#">Watch</a>
